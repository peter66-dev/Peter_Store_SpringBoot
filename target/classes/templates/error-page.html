<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Error page</title>
</head>
<body style="background-color:#87F496">



    <div class="container">
        <div class="container mt-3 text-center text-danger">
            <h1>--- ERROR MESSAGE ---</h1>
            <h1 th:text="${error_message}"/>
        </div>
    </div>

    <span th:if="${session.userLogin == null || session.userLogin.roleId == 'User'}">
        <div class="text-center">
            <a class="btn btn-info" th:href="@{/login}">Login</a>
            <a class="btn btn-primary" th:href="@{/products/list}">Back to store</a>
        </div>
    </span>
    <span th:if="${session.userLogin.roleId == 'Admin'}">
        <div class="text-center">
            <a class="btn btn-info" th:href="@{/admin/customers/list}">Customer management</a>
            <a class="btn btn-primary" th:href="@{/admin/products/list}">Product management</a>
            <a class="btn btn-success" th:href="@{/admin/bills/list}">Bill management</a>
        </div>
    </span>

</body>
</html>

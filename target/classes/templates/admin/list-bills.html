<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bill management page</title>
</head>
<body style="background-color:#C3EAFE">
<span th:if="${session.userLogin == null}">
            <div class="text-center">
                <h3 class="text-primary">MÀY KHÔNG PHẢI LÀ ADMIN!</h3>
                <h2 class="text-danger">*** ĐỀ NGHỊ RA KHỎI CHỖ NÀY NGAY LẬP TỨC ***</h2>
            </div>
        </span>

<span th:unless="${session.userLogin == null}">
        <div class="d-flex justify-content-between mt-2 mb-2">
                <a style="margin-right:0.5rem" class="btn btn-success"
                   th:href="@{/mainpage}">Back to main page</a>
                <a style="margin-right:0.5rem" class="btn btn-primary"
                   th:href="@{/logout}">Log out</a>
            </div>
        <div class="container">
        <h3 class="text-center text-success"
            th:text="'Welcome admin: ' + ${session.userLogin.name}"/>
        <h3 class="mt-3 mb-3 text-center text-primary">BILL MANAGEMENT</h3>

        <span th:if="${message_bill != null}">
            <b><i><p style="font-size:1.6rem" class="text-danger text-center" th:text="${message_bill}"/></i></b>
        </span>
        <span th:if="${bills.size() == 0}">
            <h3 class="text-center text-danger">Can't find this bill in system!</h3>
        </span>

        <form action="#" th:action="@{/admin/bills/search}" method="GET"
              class="mt-2 mb-2 d-flex justify-content-center">
            <input th:name="searchValue" type="text" placeholder="Search name ..." class="form-control"
                   required/>
            <button class="btn btn-primary">Search</button>
        </form>

            <span th:if="${bills.size() != 0}">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="col-sm-8">
                            <b><p th:text="'Total: ' + ${bills.size()} + ' bills'"/></b>
                            <p th:text="'Import price: ' + ${importPrice} + ' VND'"/>
                            <p th:text="'Export price: ' + ${exportPrice} + ' VND'"/>
                            <p th:text="'Total money: ' + ${total} + ' VND'"/>
                            <hr>
                            <p style="font-size:1.3rem" th:text="'*** Interest: ' + ${total - importPrice} + ' VND'" class="text-danger"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <form action="#" th:action="@{/admin/bills/statistic}">
                                <div class="d-flex justify-content-end mb-1">
                                    <label>Start date: </label>
                                    <input type="date" th:name="start"
                                           value="2021-12-12" class="form-control text-center" style="width:12rem;margin-left:1rem"
                                           min="2021-01-01" max="2030-12-31">
                                </div>
                                <div class="d-flex justify-content-end mb-1">
                                    <label>End date: </label>
                                    <input type="date" th:name="end" id="datePicker"
                                           class="form-control text-center" value="2021-12-24" style="width:12rem;margin-left:1rem"
                                           min="2021-01-01" max="2030-12-31">
                                </div>
                            <div style="text-align:right">
                                <button class="btn btn-success btn-md">Statistic</button>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-success">
                    <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Customer name</th>
                        <th>Order date</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tr th:each="tmp, state :${bills}">
                        <td th:text="${tmp.id}" class="text-center"/>
                        <td th:text="${tmp.customer.getName()}"/>
                        <td style="text-align:right" th:text="${tmp.orderDate}"/>
                        <td style="text-align:right" th:text="${tmp.discount}"/>
                        <td style="text-align:right" th:text="${tmp.total}"/>
                        <td class="text-center">
                            <span th:if="${tmp.status}">
                                <span class="text-success">Paid</span>
                            </span>
                            <span th:unless="${tmp.status}">
                                <span class="text-danger">Unpaid</span>
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/bills/showOrderDetails(orderId=${tmp.id})}"
                               class="btn btn-info">DETAILS</a>
                            <a onclick="return confirm('Are you sure to delete?')"
                               th:href="@{/admin/customers/deleteBill(orderId=${tmp.id})}"
                               class="btn btn-danger">DELETE</a>
                        </td>
                    </tr>
                </table>
            </span>
        </div>
    </span>
<script type="text/javascript" th:src="@{/javascript/list-bills.js}"></script>
</body>

</html>

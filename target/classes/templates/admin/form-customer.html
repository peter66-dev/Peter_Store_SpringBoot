<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Customer detail
    </title>
</head>
<body>
<div class="container">
    <h3 class="text-center text-primary mt-3 mb-3">CUSTOMER INFORMATION</h3>
    <form action="#" th:action="@{/admin/customers/save}" method="POST" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Name</label>
            <input th:field="*{name}" type="text" class="form-control mb-2" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input th:field="*{address}" type="text" class="form-control mb-2" placeholder="Enter address">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" type="text" class="form-control mb-2" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" type="text" class="form-control mb-2" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select th:field="*{gender}" class="form-control mb-2">
                <option class="form-control" value="true">Male</option>
                <option class="form-control" value="false">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input th:field="*{age}" type="number" class="form-control mb-3" placeholder="Enter age">
        </div>

        <div class="form-group">
            <label>Points</label>
            <input th:field="*{points}" type="number" class="form-control mb-3" readonly>
        </div>

        <div class="form-group">
            <label>Role name</label>
            <select th:field="*{roleId}" class="form-control mb-2">
                <option class="form-control" value="User">User</option>
                <option class="form-control" value="Admin">Admin</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-info">Save</button>
        </div>
    </form>
    <a th:href="@{/login}">Back to login page</a>
</div>
</body>
</html>

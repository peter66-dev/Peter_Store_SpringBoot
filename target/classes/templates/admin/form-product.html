<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer detail</title>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Product detail</h1>
    <p class="text-center">Please check product information carefully before save!</p>
    <hr>
    <form action="#" th:action="@{/admin/products/save}" method="POST" th:object="${product_update}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label><b>Category ID</b></label>
            <input type="number" th:field="*{category.id}" required>
        </div>
        <div class="mb-3 row">
            <label><b>Product name</b></label>
            <input type="text" th:field="*{productName}" required>
        </div>

        <div class="mb-3 row">
            <label><b>Quantity in stock</b></label>
            <input type="number" th:field="*{quantityInStock}" required>
        </div>

        <div class="mb-3 row">
            <label><b>Import Price</b></label>
            <input type="number" th:field="*{importPrice}" required>
        </div>

        <div class="mb-3 row">
            <label><b>Export Price</b></label>
            <input type="number" th:field="*{exportPrice}" required>
        </div>

        <div class="row mb-3">
            <label class="col-12 col-sm-3 col-form-label"><b>Status</b></label>
            <div class="col-12 col-sm-3 col-lg-3">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{status}"
                        aria-label=".form-select-md example">
                    <option value="true">Available</option>
                    <option value="false">Not available</option>
                </select>
            </div>
        </div>

        <hr>

        <button type="submit" class="registerbtn">UPDATE</button>
        <div class="container signin">
            <a th:href="@{/admin/products/list}">Back to product list.</a>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Products management page</title>
</head>
<body style="background-color:#EAEDB8">

<span th:if="${session.userLogin == null}">
        <div class="text-center">
            <h3 class="text-primary">MÀY KHÔNG PHẢI LÀ ADMIN!</h3>
            <h2 class="text-danger">*** ĐỀ NGHỊ RA KHỎI CHỖ NÀY NGAY LẬP TỨC ***</h2>
        </div>
</span>
<span th:if="${session.userLogin != null}">
        <span th:if="${session.userLogin.roleId == 'Admin'}" class="mb-3">
            <div class="d-flex justify-content-between mt-2 mb-2">
                <a style="margin-right:0.5rem" class="btn btn-success"
                   th:href="@{/mainpage}">Back to main page</a>
                <a style="margin-right:0.5rem" class="btn btn-primary"
                   th:href="@{/logout}">Log out</a>
            </div>
            <h1 class="text-center text-info"
                th:text="'Welcome admin: ' + ${session.userLogin.name}"/>
        </span>
    <div class="container">
        <b><p style="font-size:1.6rem" th:text="'Total: ' + ${products.size()}"/></b>
        <form action="#" th:action="@{/admin/products/search}" method="GET"
              class="mt-2 mb-2 d-flex justify-content-center">
            <input th:name="searchValue" type="text" placeholder="Search book ..." class="form-control" required/>
            <button class="btn btn-primary">Search</button>
        </form>

        <span th:if="${products_page_message != null}">
            <b><h3 class="text-danger text-center" th:text="${products_page_message}"/></b>
        </span>

        <table class="table table-striped table-bordered" style="background-color: #C4F181">
            <thead class="text-center">
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Book name</th>
                <th>Quantity</th>
                <th>Import price</th>
                <th>Export price</th>
                <th>Status</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pro, state: ${products}">
                <td class="text-center" th:text="${state.count}"/>
                <td class="text-center" th:text="${pro.category.getId()}"/>
                <td th:text="${pro.productName}"/>
                <td class="text-center" th:text="${pro.quantityInStock}"/>
                <td style="text-align:right" th:text="${pro.importPrice}"/>
                <td style="text-align:right" th:text="${pro.exportPrice}"/>
                <td class="text-center">
                    <span th:if="${pro.status}" class="text-success">
                        Active
                    </span>
                    <span th:unless="${pro.status}" class="text-danger">
                        Inactive
                    </span>
                </td>
                <td class="text-center">
                    <a th:href="@{/admin/products/showFormUpdateProduct(productId=${pro.id})}"
                       class="btn btn-info">UPDATE
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{/admin/products/deleteProduct(productId=${pro.id})}"
                       class="btn btn-danger">DELETE
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</span>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer page</title>
</head>
<body>
<div class="container">
    <span th:if="${session.userLogin == null}">
        <div class="text-center">
            <h3 class="text-primary">MÀY KHÔNG PHẢI LÀ ADMIN!</h3>
            <h2 class="text-danger">*** ĐỀ NGHỊ RA KHỎI CHỖ NÀY NGAY LẬP TỨC ***</h2>
        </div>
    </span>
    <span th:unless="${session.userLogin == null}">
        <h3 class="text-center text-info"
                th:text="'Welcome admin ' + ${session.userLogin.name}"/>
        <h3 class="mt-3 mb-3 text-center text-primary">CUSTOMER MANAGEMENT</h3>
        <span th:if="${message_customer != null}">
            <b><i><p style="font-size:1.6rem" class="text-danger text-center" th:text="${message_customer}"/></i></b>
        </span>


        <table class="table table-bordered table-striped table-success">
            <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
            </thead>
            <tr th:each="tmp :${customers}">
                <td th:text="${tmp.id}" class="text-center"/>
                <td th:text="${tmp.name}"/>
                <td th:text="${tmp.email}"/>
                <td th:text="${tmp.address}"/>
                <td th:text="${tmp.gender == true} ? 'Male' : 'Female'"
                    class="text-center"/>
                <td th:text="${tmp.age}" class="text-center"/>
                <td class="text-center" th:text="${tmp.points}"/>
                <td class="text-center">
                    <a th:href="@{/admin/customers/showFormUpdateCustomer(customerId=${tmp.id})}"
                       class="btn btn-info">UPDATE</a>
                    <a onclick="return confirm('Are you sure to delete?')"
                            th:href="@{/admin/customers/delete(customerId=${tmp.id})}"
                       class="btn btn-danger">DELETE</a>
                </td>
            </tr>
        </table>
    </span>
</div>
</body>

</html>

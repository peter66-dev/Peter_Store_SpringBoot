<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Login page
    </title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body style="background-color:#B8FCF7">
<div class="container">
    <h1 class="text-center text-primary mt-3 mb-3">LOGIN HERE</h1>

    <!--    <span th:if="${#request.getParameter('LOGIN_MESSAGE') != null}">-->
    <!--        <i><p class="text-danger text-center"-->
    <!--              th:text="${#request.getParameter('LOGIN_MESSAGE')}"/>-->
    <!--        </i>-->
    <!--    </span>-->

    <span th:if="${LOGIN_MESSAGE != null}">
        <b><i><h3 class="text-danger text-center"
                  th:text="${LOGIN_MESSAGE}"/>
        </i></b>
    </span>

    <form action="#" th:action="@{/processLogin}" method="POST" th:object="${loginCustomer}">
        <div class="mb-3 row">
            <label style="font-weight: 700;" class="col-sm-2 col-form-label text-center">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label style="font-weight: 700;" class="col-sm-2 col-form-label text-center">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" required/>
            </div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary" type="Reset">Reset</button>
        </div>
    </form>
    <div style="text-align: center;margin-top: 1rem ">
        <a th:href="@{/admin/customers/showFormAddCustomer}" class="btn btn-success text-decoration-none ">
            Register now
        </a>
    </div>
</div>
</body>
</html>

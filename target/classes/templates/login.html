<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Login page
    </title>
</head>
<body>
<div class="container">
    <h1 class="text-center text-info mt-3 mb-3">LOGIN</h1>

<!--    <span th:if="${#request.getParameter('LOGIN_MESSAGE') != null}">-->
<!--        <i><p class="text-danger text-center"-->
<!--              th:text="${#request.getParameter('LOGIN_MESSAGE')}"/>-->
<!--        </i>-->
<!--    </span>-->

    <span th:if="${LOGIN_MESSAGE != null}">
        <b><i><h3 class="text-danger text-center"
              th:text="${LOGIN_MESSAGE}"/>
        </i></b>
    </span>

    <form action="#" th:action="@{/processLogin}" method="POST" th:object="${loginCustomer}">
        <div class="form-group mb-2">
            <label class="col-md-2">Email</label>
            <input th:field="*{email}" type="text" class="col-md-10 form-control mb-2" placeholder="Enter email"
                   required/>
        </div>
        <div class="form-group mb-2">
            <label>Password</label>
            <input th:field="*{password}" type="password" class="form-control mb-2" placeholder="Enter password"
                   required>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
    <a th:href="@{/customers/showFormAddCustomer}">Create an account</a>
</div>
</body>
</html>

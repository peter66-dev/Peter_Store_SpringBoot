<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Customer detail</title>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
</head>
<body style="background-color:#C8FFF1">
<div class="container-fluid">
    <h1 class="text-center">Customer information</h1>
    <p class="text-center">Please fill in this form to create an account.</p>
    <hr>
    <form action="#" method="POST" th:action="@{/admin/customers/save}" th:object="${customer}">
        <input th:field="*{id}" type="hidden"/>
        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Email</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{email}" required
                       placeholder="Enter email" type="text" aria-label=".form-control-md example"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Name</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{name}" required
                       placeholder="Enter name" type="text" aria-label=".form-control-md example"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Address</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{address}" required
                       placeholder="Enter address" type="text" aria-label=".form-control-md example"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Password</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <span th:if="${session.userLogin == null}">
                    <!--   Create thì hide password-->
                    <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{password}" required
                           placeholder="Enter password" type="password" aria-label=".form-control-md example"/>
                </span>
                <span th:if="${session.userLogin != null}">
                    <span th:if="${session.userLogin.roleId == 'Admin'}">
                        <!--   Update thì show password-->
                        <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{password}" required
                               placeholder="Enter password" type="text" aria-label=".form-control-md example"/>
                    </span>
            </span>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Gender</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{gender}"
                        aria-label=".form-select-md example">
                    <option class="col-lg-5 form-control form-control-md mb-3" value="false">Female</option>
                    <option class="col-lg-5 form-control form-control-md mb-3" value="true">Male</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Age</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{age}" required
                       placeholder="Enter age" type="number" aria-label=".form-control-md example"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Points</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <span th:if="${session.userLogin == null}">
                    <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{points}" readonly
                           placeholder="Enter age" type="number" aria-label=".form-control-md example"/>
                </span>
                <span th:if="${session.userLogin != null}">
                    <span th:if="${session.userLogin.roleId == 'Admin'}">
                        <input class="col-lg-5 form-control form-control-md mb-3" th:field="*{points}"
                               placeholder="Enter age" type="number" aria-label=".form-control-md example"/>
                    </span>
                </span>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Role name</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{roleId}"
                        aria-label=".form-select-md example">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-12 col-sm-3 col-form-label"><b>Status</b></label>
            <div class="col-12 col-sm-4 col-lg-4">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{status}"
                        aria-label=".form-select-md example">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>

        <hr>
        <button class="registerbtn" type="submit">SAVE</button>
        <div class="container signin">
            <p>Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
        </div>
    </form>
</div>

</body>
</html>

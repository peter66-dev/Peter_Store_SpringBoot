<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer detail</title>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body style="background-color:#C8FFF1">
<div class="container-fluid">
    <h1 class="text-center">Register form</h1>
    <p class="text-center">Please fill in this form to create an account.</p>
    <hr>
    <form action="#" th:action="@{/admin/customers/save}" method="POST" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter email" th:field="*{email}" required>
        </div>
        <div class="mb-3 row">
            <label><b>Name</b></label>
            <input type="text" placeholder="Enter name" th:field="*{name}" required>
        </div>

        <div class="mb-3 row">
            <label><b>Address</b></label>
            <input type="text" placeholder="Enter address" th:field="*{address}" required>
        </div>

        <div class="mb-3 row">
            <label><b>Password</b></label>
            <span th:if="${session.userLogin == null}">
               <input type="password" placeholder="Enter password" th:field="*{password}" required>
            </span>
            <span th:if="${session.userLogin != null}">
                <span th:if="${session.userLogin.roleId == 'Admin'}">
                    <input type="text" placeholder="Enter password" th:field="*{password}">
                </span>
            </span>
        </div>

        <div class="row mb-3">
            <label class="col-12 col-sm-3 col-form-label"><b>Gender</b></label>
            <div class="col-12 col-sm-3 col-lg-3">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{gender}"
                        aria-label=".form-select-md example">
                    <option value="false">Female</option>
                    <option value="true">Male</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-xs-2 col-form-label"><b>Age</b></label>
            <div class="col-xs-10">
                <input class="form-control" type="number" placeholder="Enter age" th:field="*{age}" required=""/>
            </div>
        </div>

        <div class="form-group">
            <label>Points</label>
            <span th:if="${session.userLogin == null}">
                <input th:field="*{points}" type="number" class="form-control mb-3" readonly>
            </span>
            <span th:if="${session.userLogin != null}">
                <span th:if="${session.userLogin.roleId == 'Admin'}">
                    <input th:field="*{points}" type="number" class="form-control mb-3">
                </span>
            </span>
        </div>

        <div class="row mb-3">
            <label class="col-12 col-sm-3 col-form-label"><b>Role name</b></label>
            <div class="col-12 col-sm-3 col-lg-3">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{roleId}"
                        aria-label=".form-select-md example">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-12 col-sm-3 col-form-label"><b>Status</b></label>
            <div class="col-12 col-sm-3 col-lg-3">
                <select class="col-lg-5 form-select form-select-md mb-3" th:field="*{status}"
                        aria-label=".form-select-md example">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>
        <hr>
        <button type="submit" class="registerbtn">Register</button>
        <div class="container signin">
            <p>Already have an account? <a th:href="@{/login}">Sign in</a>.</p>
        </div>
    </form>
</div>

</body>
</html>

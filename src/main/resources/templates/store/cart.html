<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cart</title>
</head>
<a th:href="@{/store/list}" class="btn btn-secondary">Back to store</a>
<body style="background-color: #F3EEB0">
<div class="container">
    <span th:if="${session.userLogin != null}">
        <span th:if="${session.userLogin.roleId == 'User'}">
            <div style="font-size:1.8rem" class="text-center text-primary mt-1 mb-2">
                <b><span th:text="${session.userLogin.name}"/><span>'s cart</span></b>
            </div>
        </span>
        <span th:unless="${session.userLogin.roleId == 'User'}">
            <h1 class="text-center text-danger">MÀY KHÔNG PHẢI USER, LÀM ƠN ĐI CHỖ KHÁC!</h1>
        </span>
    </span>


    <span th:if="${session.cart == null}">
        <h1 class="text-center text-danger">
            MÀY CHƯA MUA GÌ CẢ
        </h1>
    </span>
    <span th:unless="${session.cart == null}">
        <span th:if="${session.cart.isEmpty()}">
            <h1 class="text-center text-danger">
                 MÀY CHƯA MUA GÌ CẢ
            </h1>
        </span>
        <span th:unless="${session.cart.isEmpty()}">
            <span th:if="message_cart != null">
                 <b><i><p style="font-size:1.4rem" th:text="${message_cart}" class="text-center text-info"/></i></b>
             </span>
            <table style="background-color: #F8C571" class="table table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th>Number</th>
                        <th>Book name</th>
                        <th>Price (VND)</th>
                        <th>Quantity</th>
                        <th>Sub</th>
                        <th>Add</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book, state: ${session.cart}">
                        <td class="text-center" th:text="${state.index+1}"></td>
                        <td th:text="${book.productName}"/>
                        <td style="text-align:right" th:text="${book.exportPrice}"/>
                        <td class="d-flex justify-content-center">
                            <input class="form-control" type="number" th:value="${book.quantityInStock}"
                                   th:name="quantityBuy" style="width:4rem" readonly/>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/store/subProductCart(productId=${book.id})}"
                               class="btn btn-primary">SUB</a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/store/addProductCart(productId=${book.id})}"
                               class="btn btn-info">ADD</a>
                        </td>
                        <td class="text-center">
<!--                            <a onclick="if(!confirm('Are you sure to delete product?')) return false;"-->
<!--                               th:href="@{/products/deleteProductCart(productId=${book.id})}"-->
<!--                               class="btn btn-danger">DELETE</a>-->
                            <a onclick="return confirm('Are you sure to delete product?')"
                               th:href="@{/store/deleteProductCart(productId=${book.id})}"
                               class="btn btn-danger">DELETE</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end text-info">
                <div style="margin-right:2rem">
                    <h3>
                        Total: <span th:text="${session.total}"/> VND
                    </h3>
                </div>
            </div>
            <div class="text-center">
                <a onclick="return confirm('Are you sure to pay this bill!\n
                    Total is: ' + ${session.total} + ' VND.')"
                        class="btn btn-success" th:href="@{/paymoney/paybill}">
                    Pay bill</a>
            </div>
        </span>
    </span>


</div>
</body>
</html>

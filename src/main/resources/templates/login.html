<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>
        Login page
    </title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body style="background-color:#B8FCF7">
<div class="container">
    <h1 class="text-center text-primary mt-3 mb-3">LOGIN HERE</h1>

    <!--    <span th:if="${#request.getParameter('LOGIN_MESSAGE') != null}">-->
    <!--        <i><p class="text-danger text-center"-->
    <!--              th:text="${#request.getParameter('LOGIN_MESSAGE')}"/>-->
    <!--        </i>-->
    <!--    </span>-->

    <span th:if="${LOGIN_MESSAGE != null}">
        <b><i><h3 class="text-danger text-center"
                  th:text="${LOGIN_MESSAGE}"/>
        </i></b>
    </span>

    <form action="#" method="POST" th:action="@{/processLogin}" th:object="${loginCustomer}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-center" style="font-weight: 700;">Email</label>
            <div class="col-sm-10">
                <input class="form-control" required th:field="*{email}" type="text">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label text-center" style="font-weight: 700;">Password</label>
            <div class="col-sm-10">
                <input class="form-control" required th:field="*{password}" type="password"/>
            </div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary" type="Reset">Reset</button>
        </div>
    </form>
    <div style="text-align: center;margin-top: 1rem ">
        <a class="btn btn-success text-decoration-none " th:href="@{/admin/customers/showFormAddCustomer}">
            Register now
        </a>
    </div>
</div>
</body>
</html>
